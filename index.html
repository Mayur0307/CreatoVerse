<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Static/creato.png">
    <link rel="stylesheet" href="form.css">
    <title>CreatoVerse-Submission</title>
</head>
<body>
    <div>
        <!-- image tag with height 300 and width 400 -->
        <center><img src="Static/logo1-copy.png" alt="creatoverse" width="300" height="200"></center>
    </div>
    
    <link rel="stylesheet" href="form.css">
    <form action="#" class="form" id="forms" onsubmit="event.preventDefault()">
      
    
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          
          <div
            class="progress-step progress-step-active"
            data-title="Details"
          ></div>
          
          <div class="progress-step" data-title="Link"></div>
          <div class="progress-step" data-title="Abstract"></div>
        </div>
        <div class="step-forms step-forms-active">
          <div class="group-inputs">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" />
          </div>
          <div class="group-inputs">
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email" />
          </div>
          <div class="group-inputs">
            <label for="Registration_number">Registration Number</label>
            <input type="text" name="Registration_number" id="Registration_number" />
          </div>
          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
          </div>
        </div>
        <div class="step-forms">
            <div class="group-inputs">
              <label for="ID">Link for submission</label>
              <input type="text" name="ID" id="ID" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <div class="step-forms">
            <div class="group-inputs">
              <label for="Abstract">Abstract</label>
              <input type="text" style=" min-width:250px; max-width:100%;min-height:100px;height:100%;width:100%;" name="Abstract" id="Abstract" />
            </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <input type="submit" value="Submit" id="submit-form" class="btn"/>
          </div>
        </div>
      </form>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="form.js"></script>
</body>
</html>
